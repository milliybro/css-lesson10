<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
   <nav>
      <div class="container nav-container">
         <div class="nav-logo">
            <img src="images/logo.svg" alt="img-logo">
            <p>trend</p>
         </div>
         <ul class="nav-items">
            <div class="nav-link">
               <li><a href="#">Service</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contacts</a></li>
            </div>
            <div class="nav-btn">
               <a href="pages/login.html"><button>Log in</button></a>
               <a href="#"><button>Open an account</button></a>
               <!-- <select name="language" id="language">
                  <option value="English">EN</option>
                  <option value="Uzbek">UZ</option>
                  <option value="Russian">RU</option>
               </select> -->
               <div class="dropdown">
                  <a href="#language"><img src="images/eng.png" alt="eng"> ENGLISH</a>
                  <ul class="dropdown-content">
                     <li class="dd-item"><a href="pages/signup-uz.html" class="dd-link"><img src="images/uz.png"
                              alt="uz"> O'ZBEK</a></li>
                     <li class="dd-item"><a href="pages/signup-ru.html" class="dd-link"><img src="images/ru.png" alt="ru"> РУССКИЙ</a></li>
                  </ul>
               </div>
            </div>
         </ul>
         <div class="hamburger" id="navbar-open">
            <img src="images/hamburger.svg" alt="hamburger-logo">
         </div>
         <div id="navbar-responsive">
            <ul class="res-nav-list">
               <li class="res-nav-item"><a href="#" class="res-nav-link">Service</a></li>
               <li class="res-nav-item"><a href="#about" class="res-nav-link">About</a></li>
               <li class="res-nav-item"><a href="#service" class="res-nav-link">Contacts</a></li>
               <li class="res-nav-item"><button class="res-nav-btn">Log in</button></li>
               <li class="res-nav-item"><button class="res-nav-btn">Open an account</button></li>
               <li class="res-nav-item"><select name="language" id="language">
                     <option value="English">EN</option>
                     <option value="Uzbek">UZ</option>
                     <option value="Russian">RU</option>
                  </select></li>

            </ul>
            <button id="navbar-close">
               <img src="images/close.svg" alt="close">
            </button>

         </div>
      </div>
   </nav>

   <main>
      <section id="signup">
         <div class="container">
            <div class="signup">
               <div class="signup-content">
                  <div class="signup-logo">
                     <img src="images/logo.svg" alt="img-logo">
                     <p class="signup-logo-p">trend</p>
                  </div>
                  <h1>Welcome to ByTrend!</h1>
                  <div class="signup-login">
                     <p class="signup-content-p">Already have an account?</p>
                     <a href="pages/login.html">Log in</a>
                  </div>
               </div>
               <form action="#">
                  <div class="signup-name">
                     <div class="name-first">
                        <label for="firstname">First name<sup>*</sup></label>
                        <input required type="text" name="firstname" id="firstname" placeholder="Your firstname">
                     </div>
                     <div class="name-second">
                        <label for="lastname">Last name<sup>*</sup></label>
                        <input required type="text" name="lastname" id="lastname" placeholder="Your surname">
                     </div>
                  </div>

                  <div class="signup-date">
                     <label for="date">Birth date<sup>*</sup></label>
                     <input min="1990-01-01" max="2023-6-15" required type="date" name="date" id="date">
                  </div>

                  <div class="signup-gender">
                     <h2>Gender<sup>*</sup></h2>
                     <div class="genders" >
                        <div class="gender-female">
                           <input required type="radio" name="gender" id="female" value="female">
                           <label for="female">Female</label>
                        </div>
                        <div class="gender-male">
                           <input required type="radio" name="gender" id="male" value="male">
                           <label for="male">Male</label>
                        </div>
                     </div>
                  </div>

                  <div class="signup-skype">
                     <label for="skype">Skype</label>
                     <input type="text" name="skype" id="skype" placeholder="Your login Skype">
                  </div>

                  <div class="signup-promo">
                     <label for="promo">Promo</label>
                     <input type="text" name="promo" id="promo" placeholder="Your promo">
                  </div>

                  <div class="signup-btn">
                     <!-- <a href="pages/register.html">
                        <button type="submit" >
                           Continue
                           <img src="images/row.svg" alt="row">
                        </button>
                     </a> -->
                     <button type="submit" formaction="./pages/register.html">
                        Continue
                        <img src="images/row.svg" alt="row">
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <div class="container">
         <div class="footer">
            <p>©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
         </div>
      </div>
   </footer>
   <script src="js/main.js"></script>
</body>

</html>
