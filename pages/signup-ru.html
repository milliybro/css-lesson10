            </div>

                     <li class="dd-item"><a href="../index.html" class="dd-link"><img src="../images/eng.png" alt="eng"> ENGLISH</a></li>

         <div class="hamburger" id="navbar-open">

               <li class="res-nav-item"><a href="#" class="res-nav-link">Услуга</a></li>

   <main>
      <section id="signup">
         <div class="container">
            <div class="signup">
               <div class="signup-content">
                  <div class="signup-logo">
                     <img src="../images/logo.svg" alt="img-logo">
                     <p class="signup-logo-p">trend</p>
                  </div>
                  <h1>Добро пожаловать в ByTrend!</h1>
                  <div class="signup-login">
                     <p class="signup-content-p">У тебя есть аккаунт?</p>
                     <a href="login.html">Вход</a>
                  </div>
               </div>
               <form action="#">
                  <div class="signup-name">
                     <div class="name-first">
                        <label for="firstname">Имя<sup>*</sup></label>
                        <input required type="text" name="firstname" id="firstname" placeholder="Введите ваше имя">
                     </div>
                     <div class="name-second">
                        <label for="lastname">Фамилия<sup>*</sup></label>
                        <input required type="text" name="lastname" id="lastname" placeholder="Введите вашу фамилию">
                     </div>
                  </div>

                  <div class="signup-date">
                     <label for="date">День рождения<sup>*</sup></label>
                     <input min="1990-01-01" max="2023-6-16" required type="date" name="date" id="date">
                  </div>

                  <div class="signup-gender">
                     <h2>Пол<sup>*</sup></h2>
                     <div class="genders">
                        <div class="gender-female">
                           <input type="radio" name="gender" id="female" value="female">
                           <label for="female">Женщинa</label>
                        </div>
                        <div class="gender-male">
                           <input type="radio" name="gender" id="male" value="male">
                           <label for="male">Мужчина</label>
                        </div>
                     </div>
                  </div>

                  <div class="signup-skype">
                     <label for="skype">Учетная запись Скайпа</label>
                     <input type="text" name="skype" id="skype" placeholder="Ваша учетная запись Скайпа">
                  </div>

                  <div class="signup-promo">
                     <label for="promo">Промо-код</label>
                     <input type="text" name="promo" id="promo" placeholder="Введите промо-код">
                  </div>

                  <div class="signup-btn">
                     <button type="submit" formaction="register.html">
                        Следующий
                        <img src="../images/row.svg" alt="row">
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </section>
   </main>

   <footer>

</html>
